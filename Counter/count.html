<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Counter</title>
</head>
<body>
    <div class="fluid-container m-4 z-2" style="height:10vh;">
    <main  style="display: flex; flex-direction: column; justify-content:center; align-items:center;">
            <h1 class="">
                Counter
            </h1>
        </main>
    </div>
            <div class="m-4" style="display: flex; justify-content:center; align-items:center;">
           <h1> <span id="counter" class="p-4 badge bg-dark">0</span> </h1>
            </div>
            <div class="m-4 p-4" style="display: flex; justify-content:center; align-items:center;">
                <button class="m-2 btn btn-primary inc" id='inc'>Increase</button>
                <button class="m-2 btn btn-warning dec" id="dec">Decrease</button>
                <button class="m-2 btn btn-danger rec" id="res">Reset</button>
            </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="cont.js"></script>
</body>
</html>
